<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Verificar Números Primos</title>
</head>
<body>


   <h1>Verificar Números Primos</h1>


   <label for="numero">Digite um número natural:</label>
   <input type="text" id="numero" placeholder="Digite o número natural">


   <button onclick="verificarPrimo()">Verificar</button><br><br>


   <canvas id="resultadoCanvas" width="400" height="500" style="border:1px solid #000;"></canvas>


   <script>
       function isPrimo(num) {
           if (num <= 1) return false;
           for (let i = 2; i <= Math.sqrt(num); i++) {
               if (num % i === 0) {
                   return false;
               }
           }
           return true;
       }


       function verificarPrimo() {
           const inputNumero = document.getElementById('numero');
           const resultadoCanvas = document.getElementById('resultadoCanvas');
           const numero = parseInt(inputNumero.value);


           if (isNaN(numero)) {
               alert('Por favor, digite um número válido.');
               return;
           }


           const ctx = resultadoCanvas.getContext('2d');
           ctx.clearRect(0, 0, resultadoCanvas.width, resultadoCanvas.height);


           if (isPrimo(numero)) {
               ctx.fillStyle = 'green';
               ctx.fillText(`${numero} é primo.`, 10, 20);
           } else {
               ctx.fillStyle = 'red';
               ctx.fillText(`${numero} não é primo.`, 10, 20);
           }
       }
   </script>


</body>
</html>
